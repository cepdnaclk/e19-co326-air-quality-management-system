@startuml
scale 1.2

participant "Kafka Cluster" as kafka
participant "Business Application" as app


activate app

app -> kafka+: 1.0 poll()
app <- - kafka-: 1.1 messages

app -> app: 2.0 process(messages)

app -> kafka+: 3.0 commit()
app <- - kafka-: 3.1 ack

deactivate app
@enduml

